<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>JSer.info Status of Posts</title>
    <script src="./lib/app.js" type="module"></script>
    <!-- When display on mobile, show only #current -->
    <style>
        /* Center box */
        #js-main {
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 2rem;
        }

        /* Fit font size */
        #js-main ul {
            list-style: none;
            padding: 0;
        }

        .widget .stats-listItem {
            /* Fit to screen size */
            font-size: 5rem;
        }
    </style>
</head>
<body class="widget">
<div id="js-main">
    <ul class="stats-list">
        <li class="stats-listItem"><span id="current"></li>
    </ul>
</div>
</body>
</html>
